<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Les petits plats</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hero-banner">
      <div class="header-logo"><img src="assets/Logo.png" alt="logo" /></div>
      <div class="container">
        <h1 class="lead-banner">Cherchez parmi plus de 1500 recettes</h1>
        <p class="lead-banner">du quotidien, simples et délicieuses</p>
        <div class="search-bar mt-4">
          <form id="searchForm">
            <div class="input-group">
              <input
                id="input"
                type="search"
                class="form-control"
                placeholder="Rechercher une recette, un ingrédient,..."
              />
              <button
                class="button-search btn btn-primary bg-light"
                type="submit"
              >
                <i class="bi bi-search"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="container mt-5">
      <div class="row row-dropdown d-flex">
        <div class="dropdown dropdown-main">
          <button
            class="dropdown-button btn btn-secondary dropdown-toggle"
            type="button"
            id="dropdownMenuButton1"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Ingrédients
          </button>

          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1"></ul>
        </div>

        <div class="dropdown dropdown-main">
          <button
            class="dropdown-button btn btn-secondary dropdown-toggle"
            type="button"
            id="dropdownMenuButton2"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Appareils
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton2"></ul>
        </div>

        <div class="dropdown dropdown-main">
          <button
            class="dropdown-button btn btn-secondary dropdown-toggle"
            type="button"
            id="dropdownMenuButton3"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Ustensiles
          </button>

          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton3"></ul>
        </div>
        <div class="recipe-counter">
          <span id="recipe-count">0</span>
          <span>Recettes</span>
        </div>
      </div>
    </div>

    <div class="tag-container mt-5"></div>

    <main id="main">
      <div class="card_section"></div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="pages/index.js"></script>
  </body>
</html>
